<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/naty-icon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastrarPessoa.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="div-voltar">
                <a href="../html/telaInicial.html" class="voltar">
                    <img src="../src/Arrow 2.svg" alt="">
                </a>
            </div>
            <h1>Cadastro</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" maxlength="99" required>
                </div>
                <div class="form-group">
                    <label for="telefone">NÃºmero de Telefone</label>
                    <input type="tell" id="telefone" placeholder="5544900000000" pattern="55\d{2}9\d{4}\d{4}"
                        maxlength="14" title="Formato esperado: 5544900000000" name="telefone" minlength="11" required>
                </div>
                <div class="form-group">
                    <div class="checkbox-wrapper-65">
                        <label for="cbk1-65">
                            <input type="checkbox" id="cbk1-65">
                            <span class="cbx">
                                <svg width="12px" height="11px" viewBox="0 0 12 11">
                                    <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
                                </svg>
                            </span>
                            <span>Membro Naty</span>
                        </label>
                    </div>
                </div>
                <button class="button" type="submit" value="Adicionar" id="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="../js/postPessoa.js"></script>
</body>

</html>
