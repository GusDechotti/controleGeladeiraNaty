<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/naty-icon.ico" type="image/x-icon">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/cadastroProdutos.css">
</head>

<body>
    <div class="divConteiner">
        <div class="form-container">
            <div class="divStyle">
                <div class="div-voltar">
                    <a href="../html/jake.html" class="voltar">
                        <img src="../src/Arrow 2.svg" alt="">
                    </a>
                </div>
                <h1>Adicionar Produto</h1>
                <form id="campos">
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label><br>
                        <input class="inputLarguraMax" type="text" id="nome" name="nome" maxlength="99" required><br>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade para Estoque</label><br>
                        <input class="inputLarguraMin" type="number" id="quantidade" name="quantidade" required><br>
                    </div>
                    <div class="form-group">
                        <label for="preco">Valor do Produto</label><br>
                        <input class="inputLarguraMin" type="number" id="preco" name="preco" required><br>
                    </div>
                    <div class="form-group">
                        <label for="imagem">URL da imagem do produto</label><br>
                        <input class="inputLarguraMax" type="text" id="imagem" name="imagem" maxlength="254"><br>
                    </div>

                    <button class="button, efeito" type="submit" value="Adicionar" id="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/btnAdicionar.js"></script>
</body>

</html>
