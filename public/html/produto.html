<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/produto.css">
  <title>Produto</title>
  <link rel="shortcut icon" href="../src/naty-icon.ico" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="https://beta.naty.app/static/media/naty-icon.f531dada323cbd4a921c.png">
</head>

<body>
  <h2>Escolha seu produto</h2><br>
  <button id="btn-voltar"> <i class="fas fa-arrow-left"> </i> </button>
  <div class="checkbox-wrapper-4">
    <input class="inp-cbx" id="isPix" type="checkbox">
    <label class="cbx" for="isPix"><span>
        <svg width="20px" height="20px">
        </svg></span><h3 class="spanSize">Pagar no pix!</h3></label>
    <svg class="inline-svg">
      <symbol id="check-4" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </symbol>
    </svg>
  </div>
  <div id="btnProduto"></div>
  <script src="/js/btnProduto.js"></script>
</body>

</html>
